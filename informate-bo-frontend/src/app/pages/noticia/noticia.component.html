<div class="infoNoticia">
    <div class="infoNoticiaContenido">
        <br><br>
        <h1 class="titulo"><b>{{noticia.titulo}}</b></h1>
        <br><br>
        <img [src]="noticia.imagenes">
        <ul>
            <li>por <b>{{noticia.fuente}}</b></li>
            <li>{{noticia.fecha}}</li>
        </ul>
        <h1 class="contenido">{{noticia.contenido}}</h1>
    </div>
</div>
